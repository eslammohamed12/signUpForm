<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <!-- this is a comment-->
      <meta charset="utf-8" />
      <meta name="Lerning Js" content="width=device-width, initial-scale=1.0" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Document</title>
      <script src="Todo.js"></script>
      <link rel="StyleSheet" href="StyleSheet.css" />
    </head>
    <body>
      <div class="container">
        <form id="form" class="form">
          <h2>Create a new account</h2>
          <div class="form-control">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" />
            <small>Enter at least 4 letters</small>
          </div>
          <div class="form-control">
            <label for="Email">Email:</label>
            <input type="text" id="Email" placeholder="Enter valid Email" />
            <small>Error messege</small>
          </div>
          <div class="form-control">
            <label for="Password">Password:</label>
            <input type="text" id="Password" placeholder="Create a Password" />
            <small
              >Must contain at least: 1 <u>Uppercase</u> letter 1
              <u>smallcase</u> letter 1 <u>sympol</u> 1 digit</small
            >
          </div>
          <div class="form-control">
            <label for="Password2">Confirm password:</label>
            <input
              type="text"
              id="Password2"
              placeholder="Enter Password again"
            />
            <small>Passwords don't match</small>
          <button type="submit">Create acoount</button>
          <a class="google-icon" href="https://www.google.com/">Google</a>
          <a class="facebook-icon" href="https://www.facebook.com">Facebook</a>
          <a class="twitter-icon" href="https://www.twitter.com">twitter</a>
          <a class="youtube-icon" href="https://www.youtube.com">Youtube</a>
        </form>
      </div>
    </body>
  </html>
</html>
